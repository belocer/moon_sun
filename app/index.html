<!DOCTYPE html>
<html lang="ru-RU">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Страничка для анимаций">
    <title>Страничка для анимаций</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/app.min.css?ver=0.0.0">
</head>
<body>
<div class="moon-sun__container">
    <div class="moon-sun__window">
        <div class="window__shadow"></div>
        <div class="shift_wrap">
            <div class="forest"></div>
            <div class="mountain"></div>
            <div class="mountain_far"></div>
            <div class="sea"></div>

            <!-- Moon -->
            <div class="moon__wrap">
                <div class="moon_stars"></div>
                <div class="ellipse_moon ellipse_moon1"></div>
                <div class="ellipse_moon ellipse_moon2"></div>
                <div class="ellipse_moon ellipse_moon3"></div>
                <div class="ellipse_moon ellipse_moon4"></div>
                <div class="ellipse_moon ellipse_moon5"></div>
                <div class="ellipse_moon ellipse_moon6"></div>
            </div>

            <!-- Sun -->
            <div class="sun1"></div>
            <div class="clouds"></div>
            <div class="birds"></div>
            <div class="ellipse_sun ellipse_sun1"></div>
            <div class="ellipse_sun ellipse_sun2"></div>
            <div class="ellipse_sun ellipse_sun3"></div>
            <div class="ellipse_sun ellipse_sun4"></div>
            <div class="ellipse_sun ellipse_sun5"></div>
            <div class="ellipse_sun ellipse_sun6"></div>
        </div>
    </div>
</div>
<script src="js/app.min.js?ver=0.0.0"></script>
</body>
</html>
